â€˜<html lang="en"><head>
  <title>An Important Survey</title>
  <link rel="stylesheet" href="./survey-style-v2.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="background-color:rgba(174, 185, 172, 0.966);">
  <body>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script><div id="fcc_test_suite_wrapper" style="position: relative !important; z-index: 99999 !important;"></div>
  
    <main>
  
    <h1 id="title">An Important Survey</h1>
  
    <p id="description">Please answer all questions honestly.</p>
  
    <form id="survey-form" method="post" action="https://formspree.io/f/mlezdzbn">
  
      <div id="name-block">
        <label id="name-label" class="directions">
          Please enter your favorite color.
        </label>
        <input id="name" name="name" type="text" required="" placeholder="e.g. Avatar">
      </div>
      
      <div id="email-block">
        <label id="email-label" class="directions">
          Enter in valid email address
        </label>
        <input id="email" name="email" type="email" required="" placeholder="e.g. lanastan@gmail.com">
      </div>
  
      <div id="number-block">
        <label id="number-label" class="directions">
  How much robux do you have?
        </label>
        <input id="number" name="number" type="number" min="0" max="10000" placeholder="0">
      </div>
      
      <div id="dropdown-block">
        <label class="directions">Select your preferred option.</label>
        <select id="dropdown" name="dropdown">
          <option value="Tenet">Tenet</Tenet>
          <option value="Us">Us</Us>
        </select>
      </div>
  
      <div id="radio-block">
        <label class="directions">Choose a selection from the following.</label>
  
        <label>
        <input type="radio" name="radio" value="radio1">
  Cake
        </label>
  
        <label>
        <input type="radio" name="radio" value="radio2">
      Pizza
        </label>
      </div>
  
      <div id="checkbox-block">
        <label class="directions">Please select your preferred checkboxes.</label>
  
        <label>
        <input type="checkbox" name="checkbox" value="checkbox1">
Italy
        </label>
  
        <label>
        <input type="checkbox" name="checkbox" value="checkbox2">
Brazil
        </label>
      </div>
  
      <div id="textarea-block">
      <label for="textarea" class="directions">Please enter words you like to type.</label>
      <textarea id="textarea" name="textarea"></textarea>
      </div>
  
      <input id="submit" type="submit">
    </form>
    </main>
  
  
  </body></html>
